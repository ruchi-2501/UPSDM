<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Center</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Dashboard Container */
    .dashboard {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #3f2a21; /* Dark brown */
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidebar li:hover {
      background-color: #5b4032; /* Lighter brown for hover effect */
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, #912437, #fd6600); /* Red-orange gradient */
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    /* Form Container */
    .form-container {
      padding: 20px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .form-container h3 {
      background-color: #5b4032;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 1 1 150px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      flex: 2 1 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      color: white;
      font-weight: bold;
    }

    .buttons .reset {
      background-color: #999;
    }

    .buttons .submit {
      background-color: #fd6600;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Skill Development</h2>
      <ul>
        <li>Dashboard</li>
        <li>Candidate</li>
        <li>Center</li>
        <li>Batch</li>
        <li>Trainer</li>
        <li>Attendance</li>
        <li>Additional Courses</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        Add Center
        <span class="title"> Sanjeev Kumar Singh (Rashtriya Saksharta Mission IT Education)</span>
      </header>
      <div class="form-container">
        <h3>Center Detail</h3>
        <form>
          <div class="form-group">
            <label for="center-type">Center Type*</label>
            <select id="center-type" required>
              <option value="">Select</option>
              <option value="Mixed">Mixed</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="center-name">Center Name*</label>
<input type="text" id="center-name" required>
          </div>
          <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="district">District*</label>
            <select id="district" required>
              <option value="">Select</option>
              <option value="District1">District1</option>
              <option value="District2">District2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tehsil">Tehsil*</label>
            <select id="tehsil" required>
              <option value="">Select</option>
              <option value="Tehsil1">Tehsil1</option>
              <option value="Tehsil2">Tehsil2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode*</label>
            <input type="text" id="pincode" required>
          </div>
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input type="text" id="landmark">
          </div>
          <h3>Contact Person Detail</h3>
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="mobile1">Mobile No 1*</label>
            <input type="text" id="mobile1" required>
          </div>
          <div class="form-group">
            <label for="mobile2">Mobile No 2</label>
            <input type="text" id="mobile2">
          </div>
          <div class="form-group">
            <label for="aadhaar">Aadhaar No</label>
            <input type="text" id="aadhaar">
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="profile-photo">Profile Photo*</label>
            <input type="file" id="profile-photo" required>
          </div>
          <h3>Offered Courses</h3>
          <div class="form-group">
            <label for="sector">Sector</label>
            <select id="sector">
              <option value="">Select</option>
            </select>
          </div>
          <div class="form-group">
            <label for="courses">Courses</label>
            <input type="text" id="courses">
          </div>
          <div class="buttons">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
